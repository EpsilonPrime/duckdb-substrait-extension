on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  sql:
    name: SQL
    runs-on: macos-latest
    env:
      GEN: ninja

    steps:
    - name: Install Ninja
      run: brew install ninja

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Update DuckDB submodule
      run: |
        git config --global --add safe.directory '*'
        make pull

    - name: Build DuckDB
      run: make duckdb_release

    - name: Build
      run: make release

    - name: Test
      run: make test_release

  python:
    name: Python
    runs-on: macos-latest
    env:
      GEN: ninja

    steps:
    - name: Install Ninja
      run: brew install ninja

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install Python Dependencies
      shell: bash
      run: |
        pip install pytest pandas "ibis-framework[duckdb]" "ibis-substrait" "substrait-validator" 
        pip uninstall protobuf -y
        pip install --no-binary protobuf protobuf
        pip uninstall duckdb -y
        pip install duckdb --pre

    - name: Update DuckDB submodule
      run: |
        git config --global --add safe.directory '*'
        make pull

    - name: Build DuckDB (Python)
      run: make duckdb_release_py

    - name: Build
      run: make release

    - name: Test Python
      run: |
        (cd test/python && python -m pytest)


  R:
    name: R
    runs-on: macos-latest
    env:
      GEN: ninja

    steps:
    - name: Install Ninja
      run: brew install ninja

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install R Dependencies
      run: |
        (cd test/r && R -f dependencies.R)

    - name: Update DuckDB submodule
      run: |
        git config --global --add safe.directory '*'
        make pull

    - name: Build DuckDB (R)
      run: make duckdb_release_r

    - name: Build
      run: make release

    - name: Test R
      run: |
        (cd test/r && R -f test_substrait.R)