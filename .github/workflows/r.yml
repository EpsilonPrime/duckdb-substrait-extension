on: [push, pull_request,repository_dispatch]

defaults:
  run:
    shell: bash

jobs:
  R:
    name: R
    runs-on: ubuntu-latest
    env:
      GEN: ninja

    steps:
    - uses: ./duckdb/.github/actions/ubuntu_16_setup
      with:
        openssl: 0

    - name: Update DuckDB submodule
      run: |
        git config --global --add safe.directory '*'
        make pull

    - name: Install
      env:
        GITHUB_PAT: ${{ github.token }}
      shell: bash
      run: |
        sudo apt-get update -y -qq && sudo apt-get install -y -qq ninja-build texlive-latex-base texlive-fonts-extra libcurl4-openssl-dev valgrind pandoc tidy
        mkdir -p $HOME/.R
        R -f tools/rpkg/dependencies.R

    - name: Build Extension
      run: |
        make release

    - name: Build DuckDB (R)
      run: |
        cd duckdb/tools/rpkg
        ./configure
        R CMD build .
        R CMD INSTALL -d duckdb_*.tar.gz

    - name: Test R
      run: |
        (cd test/r && R -f test_substrait.R)
