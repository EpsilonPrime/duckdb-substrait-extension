on: [push, pull_request,repository_dispatch]

defaults:
  run:
    shell: bash

jobs:
  R:
    name: R
    runs-on: ubuntu-latest
    container: ubuntu:16.04
    env:
      GEN: ninja

    steps:

    - uses: ./duckdb/.github/actions/ubuntu_16_setup
      with:
        aarch64_cross_compile: 0
        openssl: 0

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: 'true'

    - name: Update DuckDB submodule
      run: |
        git config --global --add safe.directory '*'
        make pull

    - name: Install R Dependencies
      env:
        GITHUB_PAT: ${{ github.token }}
      shell: bash
      run: |
        mkdir -p $HOME/.R
        R -f tools/rpkg/dependencies.R

    - name: Build Extension
      run: |
        make release

    - name: Build DuckDB (R)
      run: |
        cd duckdb/tools/rpkg
        ./configure
        R CMD build .
        R CMD INSTALL -d duckdb_*.tar.gz

    - name: Test R
      run: |
        (cd test/r && R -f test_substrait.R)
