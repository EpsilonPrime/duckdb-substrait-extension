on: [push, pull_request,repository_dispatch]

defaults:
  run:
    shell: bash

jobs:
  R:
    name: R
    runs-on: ubuntu-20.04
    env:
      GEN: ninja
    steps:
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'devel'

    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install
      env:
        GITHUB_PAT: ${{ github.token }}
      shell: bash
      run: |
        sudo apt-get update -y -qq && sudo apt-get install -y -qq ninja-build libcurl4-openssl-dev
        mkdir -p $HOME/.R
        (cd duckdb/tools/rpkg && R -f dependencies.R)

    - name: Update DuckDB submodule
      run: |
        git config --global --add safe.directory '*'
        make pull

    - name: Build Extension
      run: |
        make release

    - name: Build DuckDB (R)
      run: |
        cd duckdb/tools/rpkg
        ./configure
        R CMD build .
        R CMD INSTALL -d duckdb_*.tar.gz

    - name: Test R
      run: |
        (cd test/r && R -f test_substrait.R)
